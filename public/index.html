<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.cdnfonts.com/css/galaxion" rel="stylesheet">
    <title>Draw Together</title>
  </head>
  <body>
    <header id="header" class="default">Draw Together</header>
    
    <section id="colourBox">
      <button id="black" class="black"></button>
      <button id="red" class="red"></button>
      <button id="purple" class="purple"></button>
      <button id="pink" class="pink"></button>
      <button id="blue" class="blue"></button>
      <button id="lightBlue" class="lightBlue"></button>
      <button id="green" class="green"></button>
      <button id="yellow" class="yellow"></button>
      <button id="orange" class="orange"></button>
    </section>
  <section id="sizeBox">
    <button id="addPenWidth" class="sizeButton">+</button>
    <button id="removePenWidth" class="sizeButton">-</button>
  </section>
    <div id="myCursor" class="cursor default" style= "width:50px; height:50px"></div>
    <div id="penBox"></div>
      <div id="canvasHolder">
        <div id="background"></div>
        <canvas id="canvas" width="1180" height="620"></canvas>
      </div>
      <footer id="footer" class="pink">GJHeyes</footer>
    <!-- Importing the socket javascript files so our web sockets can work -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
